<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">

	<th:block th:fragment="content">
		<h1 class="mt-4">게시판 목록
			<span>
				<a th:href="@{/board/register}">
					<button type="button" class="btn btn-outline-primary">등록</button>
				</a>
			</span>
		</h1>
		
		<div class="row">
             <div class="col-lg-12">
               <form id="searchForm" action="/board/list" method="get">
                 <select name="type">
                   <option value="" th:selected="${pageRequestDTO.type == null}">
                   -----</option>
                   <option value="t" 
                     th:selected="${pageRequestDTO.type == 't'}"
                           >제목</option>
                   <option value="c"
                     th:selected="${pageRequestDTO.type == 'c'}"
                      >내용</option>
                   <option value="w"
                     th:selected="${pageRequestDTO.type == 'w'}"
                     .
                      >작성자</option>
                   <option value="tc"
                     th:selected="${pageRequestDTO.type == 'tc'}"
                      >제목 or 내용</option>
                   <option value="tw"
                     th:selected="${pageRequestDTO.type == 'tw'}"
                      >제목 or 작성자</option>
                   <option value="tcw"
                     th:selected="${pageRequestDTO.type == 'tcw'}"
                      >제목 or 내용 or 작성자</option>
                 </select>
                 <input type="text" name="keyword" th:value="${pageRequestDTO.keyword}">
                 <!-- <input type="hidden" name="pageNum" value="${pageMaker.cri.pageNum }">
                 <input type="hidden" name="amount" value="${pageMaker.cri.amount }"> -->
                 <button type="button" class="btn btn-outline-secondary btn-search ">search</button>
                 <button type="button" class="btn btn-outline-secondary btn-clear ">clear</button>
               </form>
             </div>
           </div>
		
		<table class="table table-scriped">
			<thead>
			<tr>
				<th scope="col">번호</th>
				<th scope="col">제목</th>
				<th scope="col">내용</th>
				<th scope="col">작성자</th>
				<th scope="col">작성일</th>
			</tr>
			</thead>
			<tbody>
				<tr th:each="dto : ${result.dtoList}">
					<th scope="row">[[${dto.bno}]]</th>
					<td><a th:href="@{/board/read(bno=${dto.bno}, page=${result.page},
												  type=${pageRequestDTO.type},
				          						  keyword=${pageRequestDTO.keyword}
				          			)}">[[${dto.title}]] .......... [<b th:text="${dto.replyCount}"></b>]</a></td>
					<td>[[${dto.content}]]</td>
					<td>[[${dto.writerName}]] <small>[[${dto.writerEmail}]]</small></td>
					<td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
				</tr>
			</tbody>
		</table>
		
		<ul class="pagination h-100 justify-content-center align-items-conter">
			<li class="page-item" th:if="${result.prev}">
				<a class="page-link" th:href="@{/board/list(page=${result.start-1},
															type=${pageRequestDTO.type},
															keyword=${pageRequestDTO.keyword}
											  )}" tabindex="-1">이전</a>
			</li>
			
			<li th:class="'page-item '+ ${result.page == page ? 'active' : ''} "
			th:each="page: ${result.pageList}"><a class="page-link" th:href="@{/board/list(page=${page},
																						   type=${pageRequestDTO.type},
																						   keyword=${pageRequestDTO.keyword}
																			 )}">[[${page}]]</a>
			</li>
			
			<li class="page-item" th:if="${result.next}">
				<a class="page-link" th:href="@{/board/list(page=${result.end + 1},
															type=${pageRequestDTO.type},
															keyword=${pageRequestDTO.keyword}
											  )}">다음</a>
			</li>
		</ul>
		
		<!-- Modal 추가 -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
               aria-labelledby="myModalLabel" aria-hidden="true">
               <div class="modal-dialog">
                  <div class="modal-content">
                     <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                           aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Modal title</h4>
                     </div>
                     <div class="modal-body">[[${msg}]]번 게시글이 처리되었습니다.</div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-default"
                           data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save</button>
                     </div>
                  </div>
                  <!-- /.modal-content -->
               </div>
               <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
		
		<script th:inline="javascript">
			var msg = [[${msg}]];
			console.log(msg);
			
			if(msg){
				$(".modal").modal();
			}
			
			var searchForm = $("#searchForm");
			
			$('.btn-search').click(function(e){
				searchForm.submit();
			});
			
			$('.btn-clear').click(function(e){
				searchForm.empty().submit();
			});
			
		</script>
		
		
	</th:block>
